<h1>UserList</h1>
<table class="table table-striped table-hover" >
    <thead>
        <tr>
            <th>#</th>
            <th>Column heading</th>
            <th>Column heading</th>
        </tr>
    </thead>
    <tbody>
        <%var i =1;%>
        <%for(var users in models){%>
        <tr>
            <td><%=i%></td>
            <td><%=models[users].user %></td>
            <td><%=models[users].pwd %></td>
        </tr>
        <% i+=1; } %>
    </tbody>
</table>
